        document.getElementById("download").addEventListener("click", function() {
        var r = confirm ("Jika kamu menggunakan laptop klik 'OKE'. Jika menggunakan HP klik 'CANCEL', posisikan HP berdiri (Portrait) kemudian klik tombol screenshot kembali.");
        if (r == true) {
            html2canvas(document.querySelector('#boundary')).then(function(canvas) {
            saveAs(canvas.toDataURL(), 'Ubah nama.jpg');
            });
        }});

        function saveAs(uri, filename) {

            var link = document.createElement('a');

            if (typeof link.download === 'string') {

                link.href = uri;
                link.download = filename;

                //Firefox requires the link to be in the body
                document.body.appendChild(link);

                //simulate click
                link.click();

                //remove the link when done
                document.body.removeChild(link);
                confirm ("Silahkan periksa hasil download screenshot di ruang penyimpanan perangkat ini kemudian kirim ke wali kelasmu!");

                } else {

                window.open(uri);

                }
            }
