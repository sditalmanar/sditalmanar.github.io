        <script>

        // SETTING WAKTU SELESAI MENGERJAKAN SOAL

        // Set the date we're counting down to
        var countDownDate = new Date("April 24, 2021 09:20:00").getTime(); // SESUAIKAN WAKTU

        // Update the count down every 1 second
        var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();
            
        // Find the distance between now and the count down date
        var distance = countDownDate - now;
            
        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
        // Output the result in an element with id="demo"
        document.getElementById("timer").innerHTML = hours + "j "
        + minutes + "m " + seconds + "d ";
            
        // If the count down is over, write some text 
        if (distance < 0) {
            clearInterval(x);
            alert ("Waktu jam pertama telah habis, jawaban terakhir kamu tidak dapat disimpan. Silahkan klik Download LJ untuk mengirim jawaban terakhir kamu ke Pengawas!");
            document.getElementById("habisTimer").innerHTML = "Waktu habis";
            document.getElementById("habis1-15").innerHTML = "Waktu habis, jawaban tidak dapat disimpan";
            document.getElementById("habis16-30").innerHTML = "Waktu habis, jawaban tidak dapat disimpan";
            document.getElementById("habis31-40").innerHTML = "Waktu habis, jawaban tidak dapat disimpan";
        }

        }, 1000);

        // ALERT REFRESH

        $(window).bind('beforeunload', function(){
            return "Do you want to exit this page?";
        });

        // ALERT NYONTEK

        function handleVisibilityChange() {
        if(document.hidden) {
           alert ("Apakah kamu pindah dari layar ujian? Hindari perbuatan curang! Ingat, Allah Maha Melihat! Prestasi penting, Jujur yang utama!");
        }}

        document.addEventListener("visibilitychange", handleVisibilityChange, false);
                    
        // SPLIT LAYAR
        
        Split(['.a', '.b'], {
            gutterSize: 5,
            sizes: [50,50],
            minSize: [390,520]
        });

        // SCREENSHOOT

        document.getElementById("download").addEventListener("click", function() {
            html2canvas(document.querySelector('#boundary')).then(function(canvas) {
            saveAs(canvas.toDataURL(), 'Ubah nama.jpg');
            });
        });

        function saveAs(uri, filename) {

            var link = document.createElement('a');

            if (typeof link.download === 'string') {

                link.href = uri;
                link.download = filename;

                //Firefox requires the link to be in the body
                document.body.appendChild(link);

                //simulate click
                link.click();

                //remove the link when done
                document.body.removeChild(link);
                alert ("Silahkan periksa hasil download LJ di bawah ini kemudian kirim ke Pengawas!");

                } else {

                window.open(uri);

                }
            }
            
        // SEND TO GOOGLE SHEET

            const scriptURL = 'https://script.google.com/a/macros/almanar.sch.id/s/AKfycbxzietmOBmZBl5vBNuknVNCLcb_4XQeHWbtXDn7wSVONHGpckUgd82jRQe3Od-jrYc3/exec';
            const form = document.forms['ujian-online'];
        
            form.addEventListener('submit', e => {
            e.preventDefault();

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {

                console.log('Success!', response)

                alert ("Jawaban kamu telah tersimpan.");
                })

                .catch(error => {
                
                alert("Jawaban kamu gagal tersimpan. Silahkan klik Download LJ untuk menyimpan jawaban kamu saat ini!");
                
                console.error('Error!', error.message)
                })
            })
        </script>
